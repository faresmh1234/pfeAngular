<body>
  <div class="container-scroller">
    <app-header></app-header>
    <div class="container-fluid page-body-wrapper">
      <app-slidebar></app-slidebar>
      <div class="main-panel">
        <div class="content-wrapper">
          <!--contenu category-->

          <div class="card">
            <div class="card-body">
              <!-- <h1 class="text-center text-sans-serif fw-bold">Condidat</h1> -->
              <div class="row">
                <div class="d-flex justify-content-between align-items-center">
                  <div class="input-group flex-grow-1"> <span class="input-group-text"><i class="icon-search"></i></span>
                    <input [(ngModel)]="term" type="text" id="navbar-search-input" placeholder="Search now" aria-label="search"
                      style="width: 30%;" aria-describedby="search" class="form-control col-sm-3">
                  </div>
                  <!-- <button type="button" class="btn btn-info" [routerLink]="['/creercondidat']">creer</button> -->
                  <button type="button" title="button" class="btn btn-info btn-rounded btn-icon" [routerLink]="['/creercondidat']"
                    data-target="#exampleModal">
                    <i class="mdi mdi-plus"></i>
                  </button>
                </div>
              </div>


              <!-- <button type="button" class="btn btn-info float-right" [routerLink]="['/creercondidat']">
                create</button>&nbsp;&nbsp; -->
              <br />
              <br />
              <p class="card-title mb-0">Condidats</p>
              <div class="table-responsive">
                <!-- Table with hoverable rows -->
                <table class="display expandable-table dataTable no-footer" style="width: 100%">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <!--<th scope="col">cin</th>-->
                      <th scope="col">Prenom</th>
                      <th scope="col">Nom</th>

                      <!--<th scope="col">Nom</th>-->
                      <!-- <th scope="col">id</th>-->
                      <th>Email</th>
                      <th>Tel</th>
                      <th>Niveau Etude</th>


                      <th scope="col">Ations</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let p of list| filter:term|paginate:{itemsPerPage:8,currentPage:c} ; let i = index">
                      <th scope="row">{{ i + 1 }}</th>
                      <!--<th scope="row">{{p.cin}}</th>-->
                      <th scope="row">{{ p.prenom }}</th>
                      <th scope="row">{{ p.nom }}</th>
                      <!--<td>{{p.username}}</td>-->
                      <!--<td>{{p.id}}</td>-->
                      <td>{{ p.email }}</td>
                      <td>{{ p.tel }}</td>
                      <td>{{ p.niveauEtude }}</td>






                      <td class="text-muted">
                        <svg xmlns="http://www.w3.org/2000/svg" style="cursor: pointer;" (click)="deleteone(p.id)"
                          width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                          <path
                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                          <path
                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                        </svg>
                        &nbsp;&nbsp;&nbsp;

                        <svg xmlns="http://www.w3.org/2000/svg" style="cursor: pointer;"
                          [routerLink]="['/modifiercondidat', p.id]" width="16" height="16" fill="currentColor"
                          class="bi bi-pencil-square" viewBox="0 0 16 16">
                          <path
                            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                          <path fill-rule="evenodd"
                            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
                        </svg>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <pagination-controls (pageChange)="c=$event"></pagination-controls>
                <!-- End Table with hoverable rows -->
              </div>
            </div>
          </div>

          <!--fin contenu category -->
        </div>
      </div>
    </div>
  </div>
</body>
