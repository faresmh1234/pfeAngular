<body>
  <div class="container-scroller">
    <app-header></app-header>
    <div class="container-fluid page-body-wrapper">
      <app-slidebar></app-slidebar>
      <div class="main-panel">
        <div class="content-wrapper">
          <!--contenu-->


          <form [formGroup]="form">
            <div class="form-group">
              <label for="exampleInputEmail1">prenom</label>
              <input type="text" class="form-control" formControlName="prenom_chauffeur" aria-describedby="emailHelp"
                placeholder="prenom" />

              <label for="exampleInputEmail1">nom</label>

              <input title="input" type="text" class="form-control" formControlName="nomchauffeur"
                aria-describedby="emailHelp" />
              <label for="exampleInputEmail1">identifiant cache</label>
              <input title="input" type="email" class="form-control" formControlName="identifiantcache"
                aria-describedby="email" />
              <!-- <input type="text" class="form-control" formControlName="etat" aria-describedby="emailHelp" placeholder="etat"> -->

              <label for="exampleInputEmail1">matricule</label>
              <input title="input" type="text" class="form-control" formControlName="matricule"
                aria-describedby="emailHelp" />


              <label for="departement">site</label>
              <select title="select" name="iddep" id="iddep" formControlName="nom_site"
                class="form-control form-control-sm" style="width: 30%;">

                <option *ngFor="let p of listsite ;let i=index" value={{p.name}}>{{p.name}}</option>

              </select>

              <label for="departement">societe</label>
              <select title="select" name="iddep" id="iddep" formControlName="nom_societe"
                class="form-control form-control-sm" style="width: 30%;">

                <option *ngFor="let p of listsociete ;let i=index" value={{p.nom}}>{{p.nom}}</option>

              </select>
              <br><br>
              <label for="">remarque</label>

              <textarea title="textarea" name="" id="" cols="100" rows="4" formControlName="remarque"></textarea>


            </div>
            <br />
            <br />

            <button type="submit" class="btn btn-primary" (click)="update()">
              Ajouter
            </button>
          </form>
          <!--fin contenu category -->
        </div>
      </div>
    </div>
  </div>
</body>
